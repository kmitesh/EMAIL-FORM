<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./main.css" rel="stylesheet"/>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="icon" href="images/icon/envelope-regular.svg"/>
    <title>Contact Form</title>
  </head>
  <body>

    <div class="container">


          <section>
            <video autoplay muted loop id="myVideo">
            <source src="./videos/background.mp4" type="video/mp4">
          </video>
          </section>

        <div class="mt-5 mb-3 text-center" id="contact_message">
        <h1 id="main-header">HAVE SOME QUESTIONS?</h1>
        <p class="fw-lighter"><i class="fa-solid fa-earth-europe" ></i><span id="timedisplay"></span></p>
        <hr>
        </div>



        <script>
        const d = new Date();
        document.getElementById("timedisplay").innerHTML = `${" UK: " + d}`;
        </script>

        <div class="form">


        <div id="mail_icon">
          <img id ="send_mail" src="send_mail.png"/>
        </div>


        <div class="inputboxes">
        <form class="row g-3" action="https://formsubmit.co/0969fecdce6b157f73d1c95fb1612150" method="POST">
          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none;">

          <!-- Disable Captcha -->
          <input type="hidden" name="_captcha" value="false">

          <input type="hidden" name="_next" value="https://kmitesh.github.io/formsubmitdemo/success.html" >

          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name*</label>
            <input type="text" class="form-control" name="name" id="firstName" placeholder="Please enter your first name" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name*</label>
            <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" placeholder="Please enter your last name" required>
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">Email*</label>
            <input type="email" class="form-control" name="email" id="emailInfo" placeholder="Please enter your email" required>
          </div>
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+44">
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label">Message*</label>
            <textarea class="form-control" id="comments" name="comments,&nbsp;questions" rows="12" required></textarea>
          </div>
          <div class="col-md-12 submit text-center">
            <button type="submit" class="btn btn-secondary">Send Message</button>
          </div>
        </form>
      </div> <!-- end of div class form -->
    </div> <!-- end of class name input boxes -->
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
