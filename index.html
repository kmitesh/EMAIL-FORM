<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contact Form</title>
  </head>
  <body>


<div class="container mt-5">
<h1>Contact Me!</h1>
<form class="row g-3" action="https://formsubmit.co/0969fecdce6b157f73d1c95fb1612150" method="POST">
  <!-- Honeypot -->
  <input type="text" name="_honey" style="display: none;">

  <!-- Disable Captcha -->
  <input type="hidden" name="_captcha" value="false">

  <input type="hidden" name="_next" value="success.html">

<div class="col-md-6">
<label for="firstName" class="form-label">First Name</label>
<input type="text" class="form-control" name="name" id="firstName" required>
</div>

<div class="col-md-6">
  <label for="lastName" class="form-label">Last Name</label>
  <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
</div>

<div class="col-md-8">
<label for="emailInfo" class="form-label">E-mail</label>
<input type="email" class="form-control" name="email" id="emailInfo" required>
</div>

<div class="col-md-4">
<label for="phoneNumber" class="form-label">Phone Number</label>
<input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+44">
</div>


<div class="col-md-12">
<label for="comments" class="form-label">Comments, questions?</label>
<textarea class="form-control" name="comments,&nbsp;questions" id="comments" rows="3" required></textarea>
</div>

<div class="col-md-12">
  <button type="submit" class="btn btn-primary">Submit</button>
</div>

</form>

</div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
